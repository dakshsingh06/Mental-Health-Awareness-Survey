<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Awareness Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
        <h1>MENTAL HEALTH AWARENESS SURVEY</h1>
    </header>
    <main>
        <div class="question-box">
            <p id="question"></p>
            <ul id="options">
                <!-- options will be generated dynamically -->
            </ul>
            <button id="next-btn">Next</button>
            <button id="back-btn">Back</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <p><b>Important Note:</b> This survey is not a substitute for professional medical advice. Results may not be accurate. It's meant to raise awareness about mental health. If you need help, consult a professional. Your mental health is important, so don't hesitate to seek help.</p>
    </footer>

    <!-- Add video link in the background -->
    <video autoplay loop muted id="background-video">
        <source src="https://cdn.pixabay.com/video/2023/02/13/150538-798555679_large.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
